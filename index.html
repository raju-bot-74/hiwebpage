<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hi â€” Simple Page</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0ea5a4;
      --glass: rgba(255,255,255,0.06);
      --accent: #f43f5e;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      display:grid;place-items:center;
      background:linear-gradient(135deg,var(--bg1),#06202a 40%,var(--bg2));
      color: white;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    .card{
      width:min(92vw,720px);
      padding:3rem;
      border-radius:18px;
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      text-align:center;
      backdrop-filter: blur(6px) saturate(120%);
    }
    h1{
      margin:0 0 1rem 0;
      font-size:clamp(48px, 8vw, 96px);
      line-height:0.9;
      letter-spacing:-1px;
      font-weight:700;
      text-shadow: 0 6px 30px rgba(2,6,23,0.6);
      display:inline-block;
      padding:0.25rem 0.5rem;
      border-radius:10px;
    }
    p{margin:0 0 1.25rem 0;opacity:0.86}
    .controls{display:flex;gap:0.5rem;justify-content:center}
    button{
      appearance:none;border:0;padding:0.6rem 1rem;border-radius:10px;font-weight:600;cursor:pointer;
      background:linear-gradient(90deg,var(--accent),#ff7ab6);color:white;box-shadow:0 6px 18px rgba(244,63,94,0.18);
    }
    .muted{background:transparent;border:1px solid rgba(255,255,255,0.06);}
    footer{margin-top:1rem;font-size:0.85rem;opacity:0.75}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1 id="greeting">hi</h1>
    <p>Small, friendly webpage that simply shows the word <strong>hi</strong>. Click the button to change style.</p>

    <div class="controls">
      <button id="surprise">Surprise me</button>
      <button id="reset" class="muted">Reset</button>
    </div>

    <footer>Made with &hearts; â€” open the HTML file in a browser to view.</footer>
  </main>

  <script>
    const greeting = document.getElementById('greeting');
    const surprise = document.getElementById('surprise');
    const reset = document.getElementById('reset');

    const styles = [
      {text: 'hi', transform: 'scale(1)', color: ''},
      {text: 'hi ðŸ‘‹', transform: 'rotate(-4deg) scale(1.02)', color: ''},
      {text: 'hey there', transform: 'skewX(-6deg) scale(1.05)', color: ''},
      {text: 'hello', transform: 'scale(1.08)', color: ''},
      {text: 'namaste', transform: 'scale(1.02)', color: ''}
    ];

    surprise.addEventListener('click', ()=>{
      const s = styles[Math.floor(Math.random()*styles.length)];
      greeting.textContent = s.text;
      greeting.style.transform = s.transform;
    });

    reset.addEventListener('click', ()=>{
      greeting.textContent = 'hi';
      greeting.style.transform = 'none';
    });
  </script>
</body>
</html>
